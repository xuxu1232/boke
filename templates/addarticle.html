{% extends 'base.html' %}


{% block content %}
    <div>
    <form action="/add_article/" enctype="multipart/form-data" style="text-align: center;" method="post">
        {% csrf_token %}

        <input type="text" name="title" placeholder="文章标题" style="width:80%;height:50px;"><br>
        <textarea name="content" placeholder="内容" style="width:80%;;height:300px;"></textarea>
        <textarea name="description" placeholder="描述" style="width:80%;;height:300px;"></textarea>
{#        <input type="text" name="type" placeholder="文章类型" style="width:80%;;height:50px;"><br>#}
        <div class="form-group">
        <select name="article_type" style="width:80%;;height:50px;">

            <option value="0" class="dropdown-item">--请选择--</option>
            {% for ty in type %}
                <option value="{{ ty.id }}">{{ ty.name }}</option>
            {% endfor %}
        </select>
    </div>
        <input type="file" name="picture"style="width:80%;;height:50px;"><br>
        <input type="submit" value="增加文章" class="btn btn-warning">
    </form>
    </div>
{% endblock %}
